<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messenger Pro Offline</title>
    <style>
        :root {
            --primary: #0084ff;
            --bg: #f0f2f5;
            --msg-me: #0084ff;
            --msg-them: #e4e6eb;
        }

        /* Fix l·ªói hi·ªÉn th·ªã tr√™n di ƒë·ªông */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hidden { display: none !important; }

        /* M√†n h√¨nh ƒëƒÉng k√Ω */
        .register-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }

        /* App ch√≠nh s·ª≠ d·ª•ng Flexbox ƒë·ªÉ lu√¥n hi·ªán thanh nh·∫≠p li·ªáu */
        .chat-app {
            display: flex;
            flex-direction: column;
            height: 100dvh; /* Dynamic viewport height cho di ƒë·ªông */
            max-width: 600px;
            margin: 0 auto;
            background: white;
            position: relative;
        }

        header {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #chatDisplay {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: white;
        }

        /* FIX CANH L·ªÄ: S·ª≠ d·ª•ng margin-left: auto thay v√¨ align-items */
        .msg-row {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 100%;
        }

        .user-label { font-size: 11px; color: #65676b; margin-bottom: 2px; }

        .me { align-items: flex-end; }
        .them { align-items: flex-start; }

        .bubble {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            max-width: 75%;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: left; /* C·ªë ƒë·ªãnh lu√¥n lu√¥n canh tr√°i n·ªôi dung */
        }

        .me .bubble {
            background-color: var(--msg-me);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .them .bubble {
            background-color: var(--msg-them);
            color: black;
            border-bottom-left-radius: 4px;
        }

        .quick-emoji-sent {
            font-size: 45px;
            padding: 5px 0;
            user-select: none;
        }

        /* Thanh nh·∫≠p li·ªáu c·ªë ƒë·ªãnh ·ªü ƒë√°y */
        .bottom-bar {
            padding: 8px 12px;
            border-top: 1px solid #eee;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: white;
            flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom, 8px); /* Cho iPhone X tr·ªü l√™n */
        }

        #msgTextarea {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #eee;
            background-color: #f0f2f5;
            outline: none;
            font-size: 15px;
            max-height: 100px;
            resize: none;
            overflow-y: auto;
            font-family: inherit;
        }

        .action-btn {
            border: none;
            background: none;
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
        }

        /* Modal c√†i ƒë·∫∑t */
        .settings-modal {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            z-index: 100;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .emoji-item { font-size: 30px; cursor: pointer; text-align: center; padding: 10px; }
    </style>
</head>
<body>

    <div id="screenRegister" class="register-screen">
        <h2 style="color: var(--primary);">Messenger</h2>
        <input type="text" id="usernameInp" placeholder="T√™n c·ªßa b·∫°n..." style="width: 250px; padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 15px;">
        <button onclick="register()" style="width: 250px; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold;">V√†o Chat</button>
    </div>

    <div id="screenChat" class="chat-app hidden">
        <header>
            <div>
                <strong id="headerUsername">...</strong>
                <div style="font-size: 10px; color: #31a24c">‚óè ƒêang ho·∫°t ƒë·ªông</div>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button onclick="toggleSettings()" style="border:none; background:none; font-size: 20px;">‚öôÔ∏è</button>
                <button onclick="logout()" style="border:none; background:none; color:red; font-size: 12px;">ƒêƒÉng xu·∫•t</button>
            </div>
        </header>

        <div id="settingsPanel" class="settings-modal hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Ch·ªçn bi·ªÉu t∆∞·ª£ng nhanh</h3>
                <button onclick="toggleSettings()" style="border:none; background:none; font-size: 30px;">&times;</button>
            </div>
            <div class="emoji-grid">
                <div class="emoji-item" onclick="changeQuickEmoji('üíô')">üíô</div>
                <div class="emoji-item" onclick="changeQuickEmoji('üëç')">üëç</div>
                <div class="emoji-item" onclick="changeQuickEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</div>
                <div class="emoji-item" onclick="changeQuickEmoji('üòÇ')">üòÇ</div>
                <div class="emoji-item" onclick="changeQuickEmoji('üî•')">üî•</div>
                <div class="emoji-item" onclick="changeQuickEmoji('üíØ')">üíØ</div>
            </div>
        </div>

        <div id="chatDisplay"></div>

        <div class="bottom-bar">
            <button class="action-btn" onclick="document.getElementById('mediaInp').click()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#0084ff"><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/></svg>
            </button>
            <input type="file" id="mediaInp" hidden onchange="sendMedia(this)">

            <textarea id="msgTextarea" rows="1" placeholder="Aa" oninput="autoResize(this)" onkeydown="handleKeyDown(event)"></textarea>
            
            <button class="action-btn" onclick="sendText()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#0084ff"><path d="M3.4 20.4L22 12L3.4 3.6L3.39 10.27L17 12L3.39 13.72L3.4 20.4Z"/></svg>
            </button>

            <button id="quickEmojiBtn" class="action-btn" style="font-size: 24px;" onclick="sendQuickEmoji()">üíô</button>
        </div>
    </div>

<script>
    let account = JSON.parse(localStorage.getItem('off_acc')) || null;
    let database = JSON.parse(localStorage.getItem('off_db')) || [];
    let quickEmoji = localStorage.getItem('off_emoji') || 'üíô';

    function render() {
        if (!account) {
            document.getElementById('screenRegister').classList.remove('hidden');
            document.getElementById('screenChat').classList.add('hidden');
            return;
        }
        document.getElementById('screenRegister').classList.add('hidden');
        document.getElementById('screenChat').classList.remove('hidden');
        document.getElementById('headerUsername').innerText = account.name;
        document.getElementById('quickEmojiBtn').innerText = quickEmoji;

        const display = document.getElementById('chatDisplay');
        display.innerHTML = database.map(m => {
            const isMe = m.uid === account.uid;
            const content = (m.type === 'text' || m.type === 'emoji') ? m.content : `<img src="${m.content}" style="max-width:200px; border-radius:10px;">`;
            return `
                <div class="msg-row ${isMe ? 'me' : 'them'}">
                    <span class="user-label">${m.uName}</span>
                    <div class="${m.type === 'emoji' ? 'quick-emoji-sent' : 'bubble'}">${content}</div>
                </div>
            `;
        }).join('');
        display.scrollTop = display.scrollHeight;
    }

    function handleKeyDown(e) {
        if (e.key === "Enter" && !e.shiftKey && window.innerWidth > 768) {
            e.preventDefault();
            sendText();
        }
    }

    function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
    }

    function sendText() {
        const inp = document.getElementById('msgTextarea');
        if (!inp.value.trim()) return;
        saveMsg(inp.value, 'text');
        inp.value = '';
        inp.style.height = 'auto';
    }

    function sendQuickEmoji() { saveMsg(quickEmoji, 'emoji'); }

    function saveMsg(content, type) {
        database.push({ uid: account.uid, uName: account.name, content, type });
        localStorage.setItem('off_db', JSON.stringify(database));
        render();
    }

    function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('hidden'); }

    function changeQuickEmoji(emoji) {
        quickEmoji = emoji;
        localStorage.setItem('off_emoji', emoji);
        toggleSettings();
        render();
    }

    function register() {
        const name = document.getElementById('usernameInp').value;
        if (!name) return;
        account = { uid: Date.now(), name };
        localStorage.setItem('off_acc', JSON.stringify(account));
        render();
    }

    function logout() {
        localStorage.removeItem('off_acc');
        account = null;
        render();
    }

    render();
</script>
</body>
</html>
