<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CRUD System</title>
    <style>
        :root {
            --primary: #4f46e5;
            --danger: #ef4444;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 2rem; }
        .container { width: 100%; max-width: 600px; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        h2 { margin-top: 0; color: var(--primary); }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 1.5rem; }
        input { flex: 1; padding: 12px; border: 2px solid #e2e8f0; border-radius: 6px; outline: none; transition: border 0.3s; }
        input:focus { border-color: var(--primary); }
        
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: 600; transition: opacity 0.2s; }
        .btn-add { background: var(--primary); color: white; padding: 0 20px; }
        
        .note-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; border-bottom: 1px solid #f1f5f9; animation: fadeIn 0.3s ease;
        }
        .note-text { flex: 1; margin-right: 10px; cursor: pointer; padding: 5px; }
        .note-text:hover { background: #f1f5f9; border-radius: 4px; }
        
        .actions { display: flex; gap: 5px; }
        .btn-delete { background: var(--danger); color: white; padding: 6px 12px; font-size: 0.8rem; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Ngân đù</h2>
    <div class="input-group">
        <input type="text" id="noteInput" placeholder="Nhập ý tưởng của bạn...">
        <button class="btn-add" onclick="App.addNote()">Thêm</button>
    </div>
    <div id="noteList"></div>
</div>

<script>

const App = (() => {
    const state = new Proxy({
        notes: JSON.parse(localStorage.getItem('my_notes')) || []
    }, {
        set(target, property, value) {
            target[property] = value;
            localStorage.setItem('my_notes', JSON.stringify(value)); 
            render(); 
            return true;
        }
    });

    function render() {
        const listContainer = document.getElementById('noteList');
        listContainer.innerHTML = state.notes.length === 0 
            ? '<p style="color:#94a3b8">Chưa có nội dung nào...</p>' 
            : state.notes.map((note, index) => `
                <div class="note-item">
                    <span class="note-text" onclick="App.editNote(${index})">${sanitize(note)}</span>
                    <div class="actions">
                        <button class="btn-delete" onclick="App.deleteNote(${index})">Xóa</button>
                    </div>
                </div>
            `).join('');
    }

    function sanitize(str) {
        const temp = document.createElement('div');
        temp.textContent = str;
        return temp.innerHTML;
    }

    return {
        addNote() {
            const input = document.getElementById('noteInput');
            const value = input.value.trim();
            if (!value) return alert("Vui lòng không để trống!");
            
            state.notes = [...state.notes, value]; // Kích hoạt Proxy để lưu & render
            input.value = '';
        },

        deleteNote(index) {
            if (confirm("Bạn có chắc chắn muốn xóa không?")) {
                const newNotes = [...state.notes];
                newNotes.splice(index, 1);
                state.notes = newNotes;
            }
        },

        editNote(index) {
            const newValue = prompt("Chỉnh sửa nội dung:", state.notes[index]);
            if (newValue !== null && newValue.trim() !== "") {
                const newNotes = [...state.notes];
                newNotes[index] = newValue.trim();
                state.notes = newNotes;
            }
        },

        init() {
            render();
        }
    };
})();

App.init();
</script>

</body>
</html>
