<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messenger Pro Full Emoji</title>
    <style>
        :root {
            --primary: #0084ff;
            --bg: #f0f2f5;
            --msg-me: #0084ff;
            --msg-them: #e4e6eb;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Segoe UI', sans-serif;
        }

        .hidden { display: none !important; }

        .chat-app {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            position: relative;
        }

        header {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatDisplay {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg-row { display: flex; flex-direction: column; width: 100%; }
        .me { align-items: flex-end; }
        .them { align-items: flex-start; }

        .bubble {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            max-width: 75%;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: left;
        }

        .me .bubble { background: var(--msg-me); color: white; border-bottom-right-radius: 4px; }
        .them .bubble { background: var(--msg-them); color: black; border-bottom-left-radius: 4px; }

        /* Style riÃªng cho Emoji khá»•ng lá»“ */
        .big-emoji {
            font-size: 45px;
            line-height: 1;
            padding: 5px 0;
            user-select: none;
        }

        .bottom-bar {
            padding: 8px 12px;
            border-top: 1px solid #eee;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: white;
            padding-bottom: env(safe-area-inset-bottom, 8px);
        }

        #msgTextarea {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #eee;
            background: #f0f2f5;
            outline: none;
            font-size: 15px;
            max-height: 120px;
            resize: none;
        }

        .action-btn { border: none; background: none; cursor: pointer; padding: 6px; display: flex; align-items: center; }
        
        /* Modal CÃ i Ä‘áº·t Emoji */
        .settings-modal {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            z-index: 100;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .emoji-item { font-size: 30px; cursor: pointer; text-align: center; padding: 10px; border-radius: 10px; }
        .emoji-item:hover { background: #f0f2f5; }

        .media-content { max-width: 250px; border-radius: 12px; margin-top: 5px; }
        audio { height: 35px; width: 210px; margin-top: 5px; }
        .recording { color: red; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="screenRegister" class="hidden" style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; background:white;">
        <h1 style="color: var(--primary);">Messenger</h1>
        <input type="text" id="usernameInp" placeholder="TÃªn cá»§a báº¡n..." style="padding:15px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px; width:250px;">
        <button onclick="register()" style="padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; width:250px; font-weight:bold;">VÃ o Chat</button>
    </div>

    <div id="screenChat" class="chat-app hidden">
        <header>
            <div>
                <strong id="headerUsername">...</strong>
                <div style="font-size: 11px; color: #31a24c">â— Äang hoáº¡t Ä‘á»™ng</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="toggleSettings()" class="action-btn" style="font-size: 20px;">âš™ï¸</button>
                <button onclick="logout()" style="border:none; background:none; color:red; font-size: 13px;">ThoÃ¡t</button>
            </div>
        </header>

        <div id="settingsPanel" class="settings-modal hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Chá»n biá»ƒu tÆ°á»£ng nhanh</h3>
                <button onclick="toggleSettings()" style="border:none; background:none; font-size: 30px;">&times;</button>
            </div>
            <div class="emoji-grid">
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ’™')">ğŸ’™</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ‘')">ğŸ‘</div>
                <div class="emoji-item" onclick="changeQuickEmoji('â¤ï¸')">â¤ï¸</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ˜‚')">ğŸ˜‚</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ”¥')">ğŸ”¥</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ’¯')">ğŸ’¯</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ‰')">ğŸ‰</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ’©')">ğŸ’©</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ”¥')">ğŸ”¥</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ¥°')">ğŸ¥°</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ‘')">ğŸ‘</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ¤£')">ğŸ¤£</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ¥°')">ğŸ¥°</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ˜')">ğŸ˜</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ¤©')">ğŸ¤©</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ¥µ')">ğŸ¥µ</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ¥¶')">ğŸ¥¶</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ˜±')">ğŸ˜±</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ’€')">ğŸ’€</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ¤¡')">ğŸ¤¡</div>
                <div class="emoji-item" onclick="changeQuickEmoji('ğŸ‘»')">ğŸ‘»</div>

        </div>

            <button class="action-btn" onclick="document.getElementById('mediaInp').click()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#0084ff"><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/></svg>
            </button>
            <input type="file" id="mediaInp" hidden onchange="sendMedia(this)">

            <button id="micBtn" class="action-btn" onclick="toggleVoice()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#0084ff"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            
            <textarea id="msgTextarea" rows="1" placeholder="Aa" oninput="autoResize(this)" onkeydown="handleKeyDown(event)"></textarea>
            
            <button class="action-btn" onclick="sendText()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#0084ff"><path d="M3.4 20.4L22 12L3.4 3.6L3.39 10.27L17 12L3.39 13.72L3.4 20.4Z"/></svg>
            </button>

            <button id="quickEmojiBtn" class="action-btn" style="font-size: 24px;" onclick="sendQuickEmoji()">ğŸ’™</button>
        </div>
    </div>

<script>
    let account = JSON.parse(localStorage.getItem('off_acc')) || null;
    let database = JSON.parse(localStorage.getItem('off_db')) || [];
    let quickEmoji = localStorage.getItem('off_emoji') || 'ğŸ’™';
    let mediaRec; let chunks = [];

    function render() {
        if (!account) {
            document.getElementById('screenRegister').classList.remove('hidden');
            document.getElementById('screenChat').classList.add('hidden');
            return;
        }
        document.getElementById('screenRegister').classList.add('hidden');
        document.getElementById('screenChat').classList.remove('hidden');
        document.getElementById('headerUsername').innerText = account.name;
        document.getElementById('quickEmojiBtn').innerText = quickEmoji;

        const display = document.getElementById('chatDisplay');
        display.innerHTML = database.map(m => {
            const isMe = m.uid === account.uid;
            let contentHtml = '';
            let isEmojiOnly = m.type === 'quick_emoji';

            if (m.type === 'text') contentHtml = m.content;
            else if (m.type === 'quick_emoji') contentHtml = m.content;
            else if (m.type === 'image') contentHtml = `<img src="${m.content}" class="media-content">`;
            else if (m.type === 'voice') contentHtml = `<audio src="${m.content}" controls></audio>`;

            return `
                <div class="msg-row ${isMe ? 'me' : 'them'}">
                    <span style="font-size: 11px; color: #65676b; margin-bottom: 2px;">${m.uName}</span>
                    <div class="${isEmojiOnly ? 'big-emoji' : 'bubble'}">${contentHtml}</div>
                </div>
            `;
        }).join('');
        display.scrollTop = display.scrollHeight;
    }

    function handleKeyDown(e) {
        if (e.key === "Enter" && !e.shiftKey && window.innerWidth > 768) {
            e.preventDefault(); sendText();
        }
    }

    function autoResize(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }

    function sendText() {
        const inp = document.getElementById('msgTextarea');
        if (!inp.value.trim()) return;
        saveMsg(inp.value, 'text');
        inp.value = ''; inp.style.height = 'auto';
    }

    function sendQuickEmoji() { saveMsg(quickEmoji, 'quick_emoji'); }

    function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('hidden'); }

    function changeQuickEmoji(emoji) {
        quickEmoji = emoji;
        localStorage.setItem('off_emoji', emoji);
        toggleSettings();
        render();
    }

    function sendMedia(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = e => saveMsg(e.target.result, 'image');
        reader.readAsDataURL(file);
    }

    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRec) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRec = new MediaRecorder(stream);
            chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
                const r = new FileReader();
                r.onload = e => saveMsg(e.target.result, 'voice');
                r.readAsDataURL(blob);
            };
            mediaRec.start(); btn.classList.add('recording');
        } else {
            mediaRec.stop(); mediaRec = null; btn.classList.remove('recording');
        }
    }

    function saveMsg(content, type) {
        database.push({ uid: account.uid, uName: account.name, content, type });
        localStorage.setItem('off_db', JSON.stringify(database));
        render();
    }

    function register() {
        const name = document.getElementById('usernameInp').value;
        if (!name) return;
        account = { uid: "ID" + Date.now(), name };
        localStorage.setItem('off_acc', JSON.stringify(account));
        render();
    }

    function logout() { localStorage.removeItem('off_acc'); location.reload(); }

    render();
</script>
</body>
