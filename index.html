<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Pro Offline</title>
    <style>
        :root {
            --primary: #0084ff;
            --bg: #f0f2f5;
            --msg-me: #0084ff;
            --msg-them: #e4e6eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .hidden { display: none !important; }

        .register-screen {
            align-self: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        .register-screen input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn-start {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .chat-app {
            width: 100%;
            max-width: 600px;
            background: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
        }

        header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatDisplay {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #ffffff;
        }

        .msg-row {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .me { align-items: flex-end; }
        .them { align-items: flex-start; }

        .user-label { 
            font-size: 11px; 
            color: #65676b; 
            margin-bottom: 3px;
        }

        .bubble {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            max-width: 75%;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: left; 
        }

        .me .bubble {
            background-color: var(--msg-me);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .them .bubble {
            background-color: var(--msg-them);
            color: black;
            border-bottom-left-radius: 4px;
        }

        .quick-emoji-sent {
            font-size: 45px;
            line-height: 1;
            padding: 5px 0;
            user-select: none;
        }

        .media-content { 
            max-width: 250px; 
            border-radius: 12px; 
            margin-top: 5px; 
            border: 1px solid #eee; 
            display: block;
        }

        audio { height: 35px; margin-top: 5px; }

        .bottom-bar {
            padding: 10px 15px;
            border-top: 1px solid #eee;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: white;
        }

        #msgTextarea {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #eee;
            background-color: #f0f2f5;
            outline: none;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            line-height: 20px;
            overflow-y: auto;
        }

        .action-btn {
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .action-btn:active { transform: scale(0.9); }
        .action-btn svg, .action-btn span { width: 24px; height: 24px; }

        .recording { color: red; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.4; } }

        .settings-modal {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.98);
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .emoji-item {
            font-size: 30px;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="screenRegister" class="register-screen">
        <h1 style="color: var(--primary); margin-top: 0;">Messenger</h1>
        <input type="text" id="usernameInp" placeholder="T√™n c·ªßa b·∫°n...">
        <button class="btn-start" onclick="register()">V√†o Chat</button>
    </div>

    <div id="screenChat" class="chat-app hidden">
        <header>
            <div>
                <strong id="headerUsername" style="font-size: 18px;">...</strong>
                <div style="font-size: 11px; color: #31a24c">‚óè ƒêang ho·∫°t ƒë·ªông</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="toggleSettings()" style="border:none; background:none; cursor:pointer; font-size: 20px;">‚öôÔ∏è</button>
                <button onclick="logout()" style="border:none; background:none; color:#f02849; cursor:pointer; font-weight:bold;">ƒêƒÉng xu·∫•t</button>
            </div>
        </header>

        <div id="settingsPanel" class="settings-modal hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>C√†i ƒë·∫∑t bi·ªÉu t∆∞·ª£ng nhanh</h3>
                <button onclick="toggleSettings()" style="border:none; background:none; font-size: 30px; cursor:pointer;">&times;</button>
            </div>
            <div class="emoji-grid">
                <div class="emoji-item" onclick="changeQuickEmoji('üíô')">üíô</div>
                <div class="emoji-item" onclick="changeQuickEmoji('üëç')">üëç</div>
                <div class="emoji-item" onclick="changeQuickEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</div>
                <div class="emoji-item" onclick="changeQuickEmoji('üòÇ')">üòÇ</div>
                <div class="emoji-item" onclick="changeQuickEmoji('üòÆ')">üòÆ</div>
                <div class="emoji-item" onclick="changeQuickEmoji('üî•')">üî•</div>
                <div class="emoji-item" onclick="changeQuickEmoji('üíØ')">üíØ</div>
                <div class="emoji-item" onclick="changeQuickEmoji('‚úîÔ∏è')">‚úîÔ∏è</div>
                <div class="emoji-item" onclick="changeQuickEmoji('üéâ')">üéâ</div>
                <div class="emoji-item" onclick="changeQuickEmoji('üí©')">üí©</div>
            </div>
        </div>

        <div id="chatDisplay"></div>

        <div class="bottom-bar">
            <input type="file" id="mediaInp" hidden accept="image/*,video/*" onchange="sendMedia(this)">
            <button class="action-btn" onclick="document.getElementById('mediaInp').click()">
                <svg viewBox="0 0 24 24" fill="#0084ff"><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/></svg>
            </button>

            <button id="micBtn" class="action-btn" onclick="toggleVoice()">
                <svg viewBox="0 0 24 24" fill="#0084ff"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            
            <textarea id="msgTextarea" rows="1" placeholder="Aa" oninput="autoResize(this)" onkeydown="handleKeyDown(event)"></textarea>
            
            <button class="action-btn" onclick="sendText()">
                <svg viewBox="0 0 24 24" fill="#0084ff"><path d="M3.4 20.4L22 12L3.4 3.6L3.39 10.27L17 12L3.39 13.72L3.4 20.4Z"/></svg>
            </button>

            <button id="quickEmojiBtn" class="action-btn" style="font-size: 24px;" onclick="sendQuickEmoji()">üíô</button>
        </div>
    </div>

<script>
    let account = JSON.parse(localStorage.getItem('off_acc')) || null;
    let database = JSON.parse(localStorage.getItem('off_db')) || [];
    let quickEmoji = localStorage.getItem('off_emoji') || 'üíô';

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    function render() {
        const screenReg = document.getElementById('screenRegister');
        const screenChat = document.getElementById('screenChat');
        const display = document.getElementById('chatDisplay');
        const qBtn = document.getElementById('quickEmojiBtn');

        if (!account) {
            screenReg.classList.remove('hidden');
            screenChat.classList.add('hidden');
            return;
        }

        screenReg.classList.add('hidden');
        screenChat.classList.remove('hidden');
        document.getElementById('headerUsername').innerText = account.name;
        qBtn.innerText = quickEmoji;

        display.innerHTML = database.map((m) => {
            const isMe = m.uid === account.uid;
            const isQuickEmoji = m.type === 'quick_emoji';
            
            let contentHtml = '';
            if (m.type === 'text' || m.type === 'quick_emoji') {
                contentHtml = m.content;
            } else if (m.type === 'image') {
                contentHtml = `<img src="${m.content}" class="media-content">`;
            } else if (m.type === 'video') {
                contentHtml = `<video src="${m.content}" controls class="media-content"></video>`;
            } else if (m.type === 'voice') {
                contentHtml = `<audio src="${m.content}" controls></audio>`;
            }

            return `
                <div class="msg-row ${isMe ? 'me' : 'them'}">
                    <span class="user-label">${m.uName}</span>
                    <div class="${isQuickEmoji ? 'quick-emoji-sent' : 'bubble'}">
                        ${contentHtml}
                    </div>
                </div>
            `;
        }).join('');

        display.scrollTop = display.scrollHeight;
    }

    function toggleSettings() {
        document.getElementById('settingsPanel').classList.toggle('hidden');
    }

    function changeQuickEmoji(emoji) {
        quickEmoji = emoji;
        localStorage.setItem('off_emoji', emoji);
        document.getElementById('quickEmojiBtn').innerText = emoji;
        toggleSettings();
    }

    function handleKeyDown(e) {
        if (e.key === "Enter") {
            if (isMobile) {
                return;
            } else {
                if (!e.shiftKey) {
                    e.preventDefault();
                    sendText();
                }
            }
        }
    }

    function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = (el.scrollHeight) + 'px';
    }

    function saveMessage(content, type) {
        const msg = { uid: account.uid, uName: account.name, content: content, type: type };
        database.push(msg);
        localStorage.setItem('off_db', JSON.stringify(database));
        render();
    }

    function sendText() {
        const input = document.getElementById('msgTextarea');
        const val = input.value.trim();
        if (val === "") return;
        saveMessage(val, 'text');
        input.value = "";
        input.style.height = 'auto';
        input.focus();
    }

    function sendQuickEmoji() {
        saveMessage(quickEmoji, 'quick_emoji');
    }

    function sendMedia(input) {
        const file = input.files[0];
        if (!file) return;
        const isVideo = file.type.startsWith('video/');
        const reader = new FileReader();
        reader.onload = (e) => {
            saveMessage(e.target.result, isVideo ? 'video' : 'image');
            input.value = "";
        };
        reader.readAsDataURL(file);
    }

    let rec; let audioChunks = [];
    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!rec) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(stream);
                audioChunks = [];
                rec.ondataavailable = e => audioChunks.push(e.data);
                rec.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const r = new FileReader();
                    r.onload = e => saveMessage(e.target.result, 'voice');
                    r.readAsDataURL(blob);
                };
                rec.start();
                btn.classList.add('recording');
            } catch(e) { alert("Mic l·ªói!"); }
        } else {
            rec.stop(); rec = null;
            btn.classList.remove('recording');
        }
    }

    function register() {
        const input = document.getElementById('usernameInp');
        const val = input.value.trim();
        if (val === "") return alert("Nh·∫≠p t√™n!");
        account = { uid: "U" + Date.now(), name: val };
        localStorage.setItem('off_acc', JSON.stringify(account));
        render();
    }

    function logout() {
        if (confirm("Tho√°t?")) {
            account = null;
            localStorage.removeItem('off_acc');
            render();
        }
    }

    render();
</script>
</body>
</html>
