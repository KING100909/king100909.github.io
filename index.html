<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhÃ²ng Chat Trá»±c Tuyáº¿n</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --bg: #f1f5f9; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); display: flex; justify-content: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        
        .container { width: 100%; max-width: 500px; background: white; display: flex; flex-direction: column; border-radius: 15px; shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        h2 { background: var(--primary); color: white; margin: 0; padding: 20px; text-align: center; font-size: 1.2rem; }
        
        /* Khu vá»±c hiá»ƒn thá»‹ tin nháº¯n */
        #noteList { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #ffffff; }
        
        .message-box { background: #f8fafc; padding: 10px 15px; border-radius: 12px; border: 1px solid #e2e8f0; position: relative; animation: fadeIn 0.3s ease; }
        .user-name { display: block; font-size: 0.75rem; font-weight: bold; color: var(--primary); margin-bottom: 4px; text-transform: uppercase; }
        .message-text { color: #334155; line-height: 1.4; word-wrap: break-word; }
        .btn-delete { position: absolute; top: 5px; right: 10px; color: #cbd5e1; cursor: pointer; border: none; background: none; font-size: 14px; }
        .btn-delete:hover { color: #ef4444; }

        /* Khu vá»±c nháº­p liá»‡u */
        .input-area { padding: 20px; border-top: 1px solid #e2e8f0; display: flex; flex-direction: column; gap: 10px; background: white; }
        .row { display: flex; gap: 10px; }
        input { padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        #userName { width: 100px; font-weight: bold; }
        #noteInput { flex: 1; }
        .btn-send { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-send:hover { opacity: 0.9; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Há»‡ Thá»‘ng Nháº¯n Tin ðŸ’¬</h2>
    
    <div id="noteList">
        </div>

    <div class="input-area">
        <div class="row">
            <input type="text" id="userName" placeholder="TÃªn...">
            <input type="text" id="noteInput" placeholder="Nháº­p tin nháº¯n...">
        </div>
        <button class="btn-send" onclick="App.addNote()">Gá»¬I TIN NHáº®N</button>
    </div>
</div>

<script>
    // 1. Cáº¤U HÃŒNH FIREBASE (DÃ¡n thÃ´ng tin cá»§a báº¡n vÃ o Ä‘Ã¢y)
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "your-app.firebaseapp.com",
        databaseURL: "https://your-app-default-rtdb.firebaseio.com",
        projectId: "your-app",
        storageBucket: "your-app.appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const dbRef = db.ref('chat_messages');

    // 2. LOGIC á»¨NG Dá»¤NG
    const App = (() => {
        // Láº¥y tÃªn Ä‘Ã£ lÆ°u tá»« láº§n trÆ°á»›c (náº¿u cÃ³)
        window.onload = () => {
            const savedName = localStorage.getItem('chat_user_name');
            if (savedName) document.getElementById('userName').value = savedName;
        };

        // Láº¯ng nghe tin nháº¯n má»›i tá»« Firebase
        dbRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const messages = data ? Object.entries(data).map(([id, obj]) => ({ id, ...obj })) : [];
            render(messages);
        });

        function render(messages) {
            const listContainer = document.getElementById('noteList');
            listContainer.innerHTML = messages.map(msg => `
                <div class="message-box">
                    <button class="btn-delete" onclick="App.deleteNote('${msg.id}')">Ã—</button>
                    <span class="user-name">${sanitize(msg.user)}</span>
                    <div class="message-text">${sanitize(msg.text)}</div>
                </div>
            `).join('');
            
            // Tá»± Ä‘á»™ng cuá»™n xuá»‘ng tin nháº¯n má»›i nháº¥t
            listContainer.scrollTop = listContainer.scrollHeight;
        }

        function sanitize(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        return {
            addNote() {
                const nameInp = document.getElementById('userName');
                const textInp = document.getElementById('noteInput');
                
                const user = nameInp.value.trim() || "áº¨n danh";
                const text = textInp.value.trim();

                if (!text) return;

                // LÆ°u tÃªn vÃ o mÃ¡y Ä‘á»ƒ láº§n sau khÃ´ng pháº£i nháº­p láº¡i
                localStorage.setItem('chat_user_name', user);

                // Gá»­i lÃªn mÃ¢y
                dbRef.push({ user, text, time: Date.now() });

                textInp.value = ''; // XÃ³a Ã´ nháº­p, giá»¯ láº¡i tÃªn
                textInp.focus();
            },

            deleteNote(id) {
                if (confirm("XÃ³a tin nháº¯n nÃ y cho táº¥t cáº£ má»i ngÆ°á»i?")) {
                    db.ref('chat_messages/' + id).remove();
                }
            }
        };
    })();

    // Há»— trá»£ nháº¥n Enter Ä‘á»ƒ gá»­i
    document.getElementById('noteInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') App.addNote();
    });
</script>

</body>
</html>
