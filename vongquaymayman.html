<!DOCTYPE html>
<html>
<head>
  <title>VÃ²ng quay may máº¯n</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }

    .wheel {
      margin: 50px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid black;
      position: relative;
      overflow: hidden;
      transition: transform 4s ease-out;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: orange;
      transform-origin: 100% 100%;
      text-align: right;
      padding-right: 10px;
      line-height: 150px;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>ðŸŽ¡ VÃ²ng quay may máº¯n ðŸŽ¡</h1>

<div class="wheel" id="wheel">
  <div class="segment" style="transform: rotate(0deg);">10k</div>
  <div class="segment" style="transform: rotate(90deg); background: lightblue;">20k</div>
  <div class="segment" style="transform: rotate(180deg); background: lightgreen;">50k</div>
  <div class="segment" style="transform: rotate(270deg); background: pink;">100k</div>
</div>

<button onclick="spin()">Quay ngay!</button>

<script>
function spin() {
  var wheel = document.getElementById("wheel");
  var randomDegree = Math.floor(Math.random() * 360) + 720;
  wheel.style.transform = "rotate(" + randomDegree + "deg)";
}
</script>

</body>
</html>
